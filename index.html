<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="svg-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="content">
      <div class="first__text__content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="subscription__content">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="Music Icon">
        </div>
        <div class="plan__group">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="action__content">
        <div class="proceed__btn">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel__btn">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Tetteh</a>.
  </footer>

</body>
</html>
